<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #mesa-info {
            margin-bottom: 20px;
        }
        #cartas-jogadores {
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        .jogador-atual {
            font-weight: bold;
            color: #e67e22;
        }
        .contador {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
        #vencedor-info {
            margin-top: 20px;
            background-color: #2ecc71;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mesa <span id="mesa-id"></span></h1>
        
        <!-- Div para mostrar informações do vencedor e próxima partida -->
        <div id="vencedor-info">
            <p id="vencedor">Vencedor da última partida: <strong>-</strong></p>
            <p id="proxima-partida">A próxima partida começa em: <strong>5 minutos</strong></p>
        </div>

        <div id="mesa-info">
            <p>Jogadores: <span id="jogadores-count">0</span></p>
            <p>Jogador atual: <span id="jogador-atual" class="jogador-atual">-</span></p>
        </div>
        <div id="cartas-jogadores">
            <h3>Cartas dos Jogadores</h3>
            <ul id="cartas-lista"></ul>
        </div>
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="sair-mesa">Sair da Mesa</button>

        <div id="contador" class="contador">
            A partida começará em: <span id="contador-timer">60</span> segundos
        </div>
    </div>

    <script src="mesa.js"></script>
</body>
</html>
