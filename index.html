<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack - Jogo</h1>

    <div id="jogadorAtual">
        Jogador Atual: <span id="nomeJogadorAtual">Nenhum jogador</span>
    </div>

    <!-- Campo para adicionar jogador -->
    <div id="adicionarJogador">
        <input type="text" id="nomeJogador" placeholder="Nome do jogador" />
        <button id="adicionarJogadorBtn">Adicionar Jogador</button>
    </div>

    <!-- Lista de jogadores -->
    <div id="jogadoresNaMesa">
        <h2>Jogadores na Mesa:</h2>
        <ul id="listaJogadores"></ul>
    </div>

    <button id="iniciarJogo">Iniciar Jogo</button>
    <button id="comprarCarta">Comprar Carta</button>
    <button id="finalizarJogo">Finalizar Jogo</button>



    <div id="cartasJogadores"></div>


    <script src="script.js"></script>
</body>
</html>
