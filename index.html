<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">  <!-- Link para o CSS -->
</head>
<body>
    <header>
        <h1>Blackjack Game</h1>
    </header>

    <section id="jogadores">
        <h2>Jogadores</h2>
        <ul id="lista-jogadores"></ul>
    </section>

    <section id="jogador-atual">
        <h2>Jogador Atual</h2>
        <p id="jogador-atual-info">Carregando...</p>
    </section>

    <section id="cartas">
        <h2>Cartas dos Jogadores</h2>
        <div id="cartas-info"></div>
    </section>

    <section id="jogadas">
        <h2>Jogadas</h2>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </section>

    <section id="mensagens">
        <h2>Mensagens</h2>
        <p id="mensagem"></p>
    </section>

    <script src="script.js"></script>  <!-- Link para o JavaScript -->
</body>
</html>
